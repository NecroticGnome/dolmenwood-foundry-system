<section class="tab-content tab-notes {{tab.cssClass}}" data-group="primary" data-tab="notes">
	<!-- Notes Section -->
	<section class="notes boxed-section">
		<h2>{{localize "DOLMEN.Tabs.Notes"}}</h2>
		<div class="editor-container">
			{{#if editable}}
			<prose-mirror name="system.background.notes" button="true" editable="{{editable}}" toggled="true" value="{{system.background.notes}}">{{{enrichedNotes}}}</prose-mirror>
			{{else}}
			<div class="editor-content">{{{enrichedNotes}}}</div>
			{{/if}}
		</div>
	</section>
</section>
