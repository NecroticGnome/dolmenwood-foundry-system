<section class="tab-content kindred-details {{tab.cssClass}}" data-group="primary" data-tab="details">
	<!-- Header: Details + Portrait -->
	<div class="two-columns header">
		<section class="details boxed-section">
			<h2>{{localize "DOLMEN.Details"}}</h2>
			<div class="header-details">
				<div class="header-field">
					<label>{{localize "DOLMEN.Item.Name"}}</label>
					<input type="text" name="name" value="{{item.name}}" placeholder="{{localize 'DOLMEN.Kindred.Name'}}">
				</div>
				<div class="header-field">
					<label>{{localize "DOLMEN.Item.Type"}}</label>
					<span class="proficiency-value">{{localize "TYPES.Item.Kindred"}}</span>
				</div>
			</div>
		</section>
		<section class="portrait-section boxed-section">
			<div class="portrait-container">
				<img src="{{item.img}}" alt="{{item.name}}" class="portrait-image" data-edit="img">
			</div>
		</section>
	</div>

	<!-- Identity -->
	<section class="kindred-identity boxed-section">
		<h2>{{localize "DOLMEN.Kindred.Identity"}}</h2>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.KindredId"}}</label>
				<input type="text" name="system.kindredId" value="{{system.kindredId}}" placeholder="grimalkin">
			</div>
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.LocalizationKey"}}</label>
				<span class="proficiency-value">{{localizationKey}}</span>
			</div>
		</div>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.Size"}}</label>
				<select name="system.size">
					{{selectOptions sizeChoices selected=system.size}}
				</select>
			</div>
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.CreatureType"}}</label>
				<select name="system.creatureType">
					{{selectOptions creatureTypeChoices selected=system.creatureType}}
				</select>
			</div>
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.HasFur"}}</label>
				<input type="checkbox" name="system.hasFur" {{checked system.hasFur}}>
			</div>
		</div>
	</section>

	<!-- Physical Characteristics -->
	<section class="kindred-physical boxed-section">
		<h2>{{localize "DOLMEN.Kindred.PhysicalCharacteristics"}}</h2>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.AgeFormula"}}</label>
				<input type="text" name="system.ageFormula" value="{{system.ageFormula}}" placeholder="15 + 2d10">
			</div>
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.LifespanFormula"}}</label>
				<input type="text" name="system.lifespanFormula" value="{{system.lifespanFormula}}" placeholder="50 + 2d20">
			</div>
		</div>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.HeightFormula"}}</label>
				<input type="text" name="system.heightFormula" value="{{system.heightFormula}}" placeholder="64 + 2d6">
			</div>
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.WeightFormula"}}</label>
				<input type="text" name="system.weightFormula" value="{{system.weightFormula}}" placeholder="120 + 6d10">
			</div>
		</div>
	</section>

	<!-- Languages -->
	<section class="kindred-cultural boxed-section">
		<h2>{{localize "DOLMEN.Kindred.CulturalTraits"}}</h2>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.Languages"}}</label>
				<input type="text" name="system.languages" value="{{join system.languages ', '}}" placeholder="woldish, sylvan">
			</div>
		</div>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.LocalizationKey"}}</label>
				<div class="localization-key-list">
					{{#each languageLocalizationKeys}}
					<span class="proficiency-value">{{this.key}}</span>
					{{/each}}
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-field">
				<label>{{localize "DOLMEN.Kindred.NameRollGroups"}}</label>
				<textarea name="system.nameRollGroups" rows="4" placeholder='[{"label":"DOLMEN.NameRoll.Male","rolls":["Male","Surname"]}]'>{{nameRollGroupsJSON}}</textarea>
			</div>
		</div>
	</section>
</section>
