<header class="item-header">
	<div class="item-image">
		<img src="{{item.img}}" alt="{{item.name}}">
	</div>
	<div class="item-title">
		<input type="text" name="name" value="{{item.name}}" placeholder="{{localize 'DOLMEN.Class.Name'}}">
		<span class="item-type">{{localize "TYPES.Item.Class"}}</span>
	</div>
</header>
