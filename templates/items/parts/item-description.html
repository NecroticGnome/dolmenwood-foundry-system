<section class="tab-content item-description {{tab.cssClass}}" data-group="primary" data-tab="description">
	<div class="codex-link-row">
		<div class="form-field codex-field">
			<label>{{localize "DOLMEN.Item.CodexLink"}}</label>
			<div class="codex-input-group">
				<input type="text" name="system.codexUuid" value="{{system.codexUuid}}" placeholder="UUID">
				<button type="button" class="codex-link-btn" title="{{localize "DOLMEN.Item.CodexOpen"}}">
					<i class="fas fa-book-open"></i>
				</button>
			</div>
		</div>
	</div>
	<div class="form-group notes-group">
		<label>{{localize "DOLMEN.Item.Description"}}</label>
		<textarea name="{{descriptionFieldName}}" class="item-notes">{{descriptionFieldValue}}</textarea>
	</div>
</section>
