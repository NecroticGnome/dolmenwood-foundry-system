<section class="tab-content kindred-traits {{tab.cssClass}}" data-group="primary" data-tab="traits">
	<section class="kindred-trait-editor boxed-section">
		<h2>{{localize "DOLMEN.Kindred.Traits"}}</h2>
		<div class="form-group">
			<label>{{localize "DOLMEN.Kindred.TraitsJSON"}}</label>
			<textarea name="system.traits" rows="24" class="json-input">{{traitsJSON}}</textarea>
		</div>
	</section>
	<div class="codex-link-row">
		<div class="form-field codex-field">
			<label>{{localize "DOLMEN.Item.CodexLink"}}</label>
			<div class="codex-input-group">
				<input type="text" name="system.codexUuid" value="{{system.codexUuid}}" placeholder="UUID">
				<button type="button" class="codex-link-btn" title="{{localize 'DOLMEN.Item.CodexOpen'}}">
					<i class="fas fa-book-open"></i>
				</button>
			</div>
		</div>
	</div>
</section>
